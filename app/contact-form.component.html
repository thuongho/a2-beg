<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      ngControl="firstName" 
      #firstName="ngForm" 
      id="firstName"
      type="text" 
      class="form-control"
      required
      minlength="3">
    <div *ngIf="firstName.touched && firstName.errors">
      <div 
        class="alert alert-danger" 
        *ngIf="firstName.errors.required">
        First name is requried.
      </div>
      <div
        class="alert alert-danger"
        *ngIf="firstName.errors.required">
        Fist name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      #comment="ngForm"
      ngControl="comment" 
      id="comment"
      cols="30" 
      rows="10" 
      class="form-control"
      required>  
    </textarea>
    <div 
      *ngIf="comment.touched && !comment.valid" 
      class="alert alert-danger">
      Comment is required.
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
